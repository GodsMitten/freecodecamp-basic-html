<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp</title>
  </head>
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <p>
        Click here to view more
        <a href="#">cat photos</a>
        .
      </p>

      <a href="#">
        <img
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
          alt="A cute orange cat lying on its back."
        />
      </a>

      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <form action="https://www.freecatphotoapp.com/submit-cat-photo">
        <!-- You can use radio buttons for questions where you want the 
                    user to only give you one answer out of multiple options. 
                All related radio buttons should have the same name attribute 
                to create a radio button group. By creating a radio group, 
                selecting any single radio button will automatically deselect 
                the other buttons within the same group ensuring only one answer 
                is provided by the user.
                e.g. <label> 
                        <input type="radio" name="indoor-outdoor">Indoor 
                     </label>
                It is considered best practice to set a for attribute on the label element, with a value that matches the value of the id attribute of the input element. This allows assistive technologies to create a linked relationship between the label and the related input element. For example:

                    <input id="indoor" type="radio" name="indoor-outdoor">
                    <label for="indoor">Indoor</label> -->

        <!-- You can set a checkbox or radio button to be checked 
                    by default using the checked attribute.

                    To do this, just add the word checked to the inside of an input element. 
                    For example:
                    <input type="radio" name="test-name" checked> -->
        <label for="indoor">
          <input
            id="indoor"
            type="radio"
            name="indoor-outdoor"
            value="indoor"
          />
          Indoor
        </label>
        <label for="outdoor">
          <input
            id="outdoor"
            type="radio"
            name="indoor-outdoor"
            value="outdoor"
          />
          Outdoor
        </label>
        <br />

        <!-- Forms commonly use checkboxes for questions that may have more
                    than one answer.
                    All related checkbox inputs should have the same name attribute. -->

        <label for="loving">
          <input
            id="loving"
            type="checkbox"
            name="personality"
            value="loving"
          />
          Loving
        </label>
        <label for="lazy">
          <input id="lazy" type="checkbox" name="personality" />
          Lazy
        </label>
        <label for="energetic">
          <input id="energetic" type="checkbox" name="personality" />
          Energetic
        </label>
        <br />
        <input type="text" placeholder="cat photo URL" required />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
